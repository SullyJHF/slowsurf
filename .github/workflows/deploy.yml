name: Deploy to slowsurf.solvy.dev

on:
  push:
    branches: [ main ]
    paths:
      - 'website/PRIVACY_POLICY.html'
      - 'website/index.html'
      - 'website/404.html'
      - 'website/nginx.conf'
      - 'website/Dockerfile'
      - 'website/docker-compose.yml'
      - 'website/deploy.sh'
      - 'website/favicon.ico'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        
    - name: Deploy to server
      run: |
        # SSH to server, navigate to directory, pull latest code, and deploy
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          cd ~/slowsurf
          git pull origin main
          cd website
          ./deploy.sh
        EOF
        
    - name: Verify deployment
      run: |
        # Wait for deployment to complete
        sleep 30
        
        # Test the deployed site
        if curl -f https://slowsurf.solvy.dev/health; then
          echo "âœ… Health check passed!"
        else
          echo "âŒ Health check failed"
          exit 1
        fi
        
        if curl -f https://slowsurf.solvy.dev/privacy | grep -q "SlowSurf Privacy Policy"; then
          echo "âœ… Privacy policy is accessible!"
        else
          echo "âŒ Privacy policy is not accessible"
          exit 1
        fi
        
        # Test root redirect
        if curl -I https://slowsurf.solvy.dev/ 2>/dev/null | grep -q "301"; then
          echo "âœ… Root redirect is working!"
        else
          echo "âš ï¸  Root redirect may not be working as expected"
        fi
        
        echo "ğŸ‰ Deployment verified successfully!"
        echo "ğŸ“± Website: https://slowsurf.solvy.dev"
        echo "ğŸ”’ Privacy Policy: https://slowsurf.solvy.dev/privacy"